<!DOCTYPE html> 
<html>
<head>
<title>mulli-term</title>
<meta charset="utf-8" /> 
<meta name="description" content="Launch terminal for mullineux" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<!-- <meta http-equiv="X-UA-Compatible" content="IE=9" /> -->
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

<div id="contentWrapper">
</div>

<div style="display: none">

    <div class="welcome">
        <p>
            - welcome -
        </p>
    </div>

    <div class="help">
        <p>
            <a onclick="main.autoType('dan')" title="dan">dan</a>: View link for dan.<br>
            <a onclick="main.autoType('fergus')" title="fergus">fergus</a>: View link for fergus.<br>
            <a onclick="main.autoType('clear')" title="clear">clear</a>: Clear the contents of the terminal.<br>
        </p>
    </div>

    <div class="contact">
        <br>
        visit <a href="http://frugras.com">fergus</a><br>
        visit <a href="http://danmux.com">dan</a><br>
    </div>

    <div class="dan">
        <p>click to visit <a href="http://danmux.com">dan's blog</a></p>
    </div>

    <div class="fergus">
        <p>click to visit <a href="http://frugras.com">fergus' site</a></p>
    </div>

    <div class="credits">
        <p>built on the fun <a href="https://github.com/theBrianCui/terminator.js">terminator.js</a> by Brian Cui</p>
    </div>

    
</div>

<link rel="stylesheet" type="text/css" href="terminator.css" />
<script src="terminator.js"></script>
<script src="script.js"></script>
</body>
</html>
